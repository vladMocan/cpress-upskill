workflows:
  linux_parallel_test:
    when: << pipeline.parameters.parallel_tests>>
    <<: *all-tests-workflow
   
  # scheduled tasks
  parallel_scheduled:
    triggers:
      - schedule:
          cron: "30 4 * * 1-5"
          filters:
            branches:
              only:
                - main
    <<:  *all-tests-workflow