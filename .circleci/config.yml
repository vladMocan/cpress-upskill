version: 2.1
orbs:
  cypress: cypress-io/cypress@1.21.0
  win: circleci/windows@2.4.1
  slack: circleci/slack@4.4.2

executors:
  with-chrome-and-firefox:
    docker:
      - image: "cypress/browsers:node16.5.0-chrome97-ff96"
    resource_class: medium+
    
# Set parameter here
parameters:
  chrome_tests:
    type: boolean
    default: false
  fireFox_tests:
    type: boolean
    default: true
  parallel_tests:
    type: boolean
    default: true
